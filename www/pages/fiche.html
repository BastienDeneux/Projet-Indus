<ion-view view-title="Fiche : {{nom}} {{prenom}}">
	<ion-content>
		<div class="card">
		  <div class="item item-divider">
			Identité
		  </div>
		  <div class="item item-text-wrap">
				Nom : {{nom}}
				</br>
				Prénom : {{prenom}}
				</br>
				Âge : {{age}} ans
				</br>
				Classe : {{classe}}
		  </div>
		  <div class="item item-divider">
			Pointage du Jour
		  </div>
		  <div class="item item-text-wrap">
				Arrivée : {{E1}}
				</br>
				Sortie : {{S1}}
				</br>
				Arrivée : {{E2}}
				</br>
				Sortie : {{S2}}
		  </div>
	</ion-content>
</ion-view>
